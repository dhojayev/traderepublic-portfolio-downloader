# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'
          check-latest: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5

      - name: Test
        run: make test

  build-matrix:
    name: Build Go Binary
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, windows, darwin ]
        goarch: [ amd64, arm64 ]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'
          check-latest: true

      - name: Public ${{ matrix.goos }}-${{ matrix.goarch }}
        run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o /tmp/portfoliodownloader ./cmd/portfoliodownloader/public

      - name: Dev ${{ matrix.goos }}-${{ matrix.goarch }}
        run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o /tmp/portfoliodownloader-dev ./cmd/portfoliodownloader/dev
