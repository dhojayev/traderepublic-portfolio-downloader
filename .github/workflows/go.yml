# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.1'

      - name: Install dependencies
        run: go mod vendor

      - name: Make wire
        run: make wire

      - name: Lint
        run: make lint

      - name: Make Test
        run: make test

      - name: Make build-darwin-amd64
        run: make build-darwin-amd64

      - name: Make build-darwin-arm64
        run: make build-darwin-arm64

      - name: Make build-windows-386
        run: make build-windows-386

      - name: Make build-windows-amd64
        run: make build-windows-amd64

      - name: Make build-linux-386
        run: make build-linux-386

      - name: Make build-linux-amd64
        run: make build-linux-amd64

      - name: Make build-linux-arm64
        run: make build-linux-arm64
